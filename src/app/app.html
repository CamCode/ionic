<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
        <button persistent="true" ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-menu persistent="true" ide="left" type="overlay"  [content]="mycontent">
    <ion-content>
        <ion-list>
            <ion-item menuClose detail-none *ngFor="let p of pages" (click)="openPage(p)">
                {{p.titulo}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>
